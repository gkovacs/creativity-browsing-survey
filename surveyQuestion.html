<div>
    <h1>Question {{question_number}}</h1>
    <h2>Time Remaining: {{countdown}} </h2>
    <p>{{currentQuestion.items[0]}}, {{currentQuestion.items[1]}}, {{currentQuestion.items[2]}}</p>
    <input ng-enter="submit(main.answer)" ng-readonly="countdown===0" type = "text" ng-model = "main.answer">
    <button ng-disabled="countdown!==0" ng-click="submit(main.answer)">Submit and Continue</button>
</div>
